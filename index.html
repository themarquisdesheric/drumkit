<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vanilla Drumkit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <section id="drum-panel">
        <div class="drum">
          <span>Kick</span>
          <span>-key-</span>
        </div>
        <div class="drum">
          <span>Snare</span>
          <span>-key-</span>
        </div>
        <div class="drum">
          <span>Hihat</span>
          <span>-key-</span>
        </div>
        <div class="drum">
          <span>Openhat</span>
          <span>-key-</span>
        </div>
        <div class="drum">
          <span>Clap</span>
          <span>-key-</span>
        </div>
        <div class="drum">
          <span>Ride</span>
          <span>-key-</span>
        </div>
        <div class="drum">
          <span>Tom</span>
          <span>-key-</span>
        </div>
        <div class="drum">
          <span>Boom</span>
          <span>-key-</span>
        </div>
        <div class="drum">
          <span>Tink</span>
          <span>-key-</span>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
