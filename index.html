<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vanilla Drumkit</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
	<div id="wrapper">
	  <section id="drum-panel">

		<div data-key="32" class="drum">
		  <span>Kick</span>
		  <span>-space-</span>
		</div>
		
		<div data-key="13" class="drum">
		  <span>Snare</span>
		  <span>-enter-</span>
		</div>
		
		<div data-key="16" class="drum">
		  <span>Hihat</span>
		  <span>-shift-</span>
		</div>
		
		<div data-key="38" class="drum">
		  <span>Openhat</span>
		  <span>-up-</span>
		</div>
		
		<div data-key="40" class="drum">
		  <span>Clap</span>
		  <span>-down-</span>
		</div>
		
		<div data-key="37" class="drum">
		  <span>Ride</span>
		  <span>-left-</span>
		</div>
		
		<div data-key="39" class="drum">
		  <span>Tom</span>
		  <span>-right-</span>
		</div>
		
		<div data-key="8" class="drum">
		  <span>Boom</span>
		  <span>-backspace-</span>
		</div>
		
		<div data-key="81" class="drum">
		  <span>Tink</span>
		  <span>-Q-</span>
		</div>
	  </section>
	</div>

	<audio data-key="40" src="sounds/clap.wav"></audio>
	<audio data-key="16" src="sounds/hihat.wav"></audio>
	<audio data-key="32" src="sounds/kick.wav"></audio>
	<audio data-key="38" src="sounds/openhat.wav"></audio>
	<audio data-key="8" src="sounds/boom.wav"></audio>
	<audio data-key="37" src="sounds/ride.wav"></audio>
	<audio data-key="13" src="sounds/snare.wav"></audio>
	<audio data-key="39" src="sounds/tom.wav"></audio>
	<audio data-key="81" src="sounds/tink.wav"></audio>

	<script src="app.js"></script>
  </body>
</html>
