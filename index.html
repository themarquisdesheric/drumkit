<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Psychedelic Drumkit</title>
    <link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet" />
  </head>
  <body>
    <div id="wrapper" class="blue-background">
      <section id="drum-panel">
        <div class="drum" data-key="32">
          <p class="orange">Kick</p>
          <span class="key">space</span>
        </div>
        
        <div class="drum" data-key="13">
          <p class="yellow">Snare</p>
          <span class="key">enter</span>
        </div>
        
        <div class="drum" data-key="16">
          <p class="violet">Hihat</p>
          <span class="key">shift</span>
        </div>
        
        <div class="drum" data-key="38">
          <p class="green">Openhat</p>
          <span class="key arrow single-char">&uarr;</span>
        </div>
        
        <div class="drum" data-key="40">
          <p class="blue">Clap</p>
          <span class="key arrow single-char">&darr;</span>
        </div>
        
        <div class="drum" data-key="37">
          <p class="red">Ride</p>
          <span class="key single-char">&larr;</span>
        </div>
        
        <div class="drum" data-key="39">
          <p class="yellow">Tom</p>
          <span class="key single-char">&rarr;</span>
        </div>
        
        <div class="drum" data-key="8">
          <p class="violet">Boom</p>
          <span class="key">backspace</span>
        </div>
        
        <div class="drum" data-key="81">
          <p class="green">Tink</p>
          <span class="key single-char">q</span>
        </div>
      </section>
    </div>
    
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <audio data-key="40" src="sounds/clap.wav"></audio>
    <audio data-key="16" src="sounds/hihat.wav"></audio>
    <audio data-key="32" src="sounds/kick.wav"></audio>
    <audio data-key="38" src="sounds/openhat.wav"></audio>
    <audio data-key="8" src="sounds/boom.wav"></audio>
    <audio data-key="37" src="sounds/ride.wav"></audio>
    <audio data-key="13" src="sounds/snare.wav"></audio>
    <audio data-key="39" src="sounds/tom.wav"></audio>
    <audio data-key="81" src="sounds/tink.wav"></audio>

    <script src="app.js"></script>
  </body>
</html>
